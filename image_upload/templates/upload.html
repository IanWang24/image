{% extends 'base.html' %}


{%block head_title %}上傳圖片{% endblock %}
{% block content %}

  <h2>Upload</h2>
  <form method="POST" class="post-form" enctype="multipart/form-data">
    {% csrf_token %}
    {{ MyFileSerializer.as_p }}
    <p>圖片描述：<input type="text" name="description"></p>
    <input type="file" name="image">
    <button type="submit">上傳圖片</button>
  </form>
    <p>Uploaded file: <a href="{{ url }}">{{ url }}</a></p>



{% endblock %}
