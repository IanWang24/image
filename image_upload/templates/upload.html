{% extends 'base.html' %} {%block head_title %}上傳圖片{% endblock %} {% load static %}{% block content %}

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        body,
        html {
            height: 100%
        }
        
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Segoe UI", sans-serif
        }
        
        .menu {
            display: none
        }
        
        .bgimg {
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 90%;
            max-width: 150%;
        }
        
        .w3-border {
            border-width: thick;
        }
        
        .btn {
            border: 10;
            background-color: #003C9D;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
        }
        
        .btn:hover {
            color: #003C9D;
            background-color: #fff;
            border: 2px #003C9D solid;
            border-style: ridge;
        }
        /* .col-12 {
            上傳按鈕
            position: absolute;
            left: 450px;
        } */
    </style>

</head>

<body>

    <!-- Navbar (sit on top) -->
    <div class="w3-top w3-hide-small">
        <div class="w3-bar w3-xlarge w3-black w3-opacity w3-hover-opacity-off" id="myNavbar">
            <a href="#" class="w3-bar-item w3-button">HOME</a>
            <a href="#menu" class="w3-bar-item w3-button">偵測魚兒</a>
            <a href="http://127.0.0.1:8000/display/#contact" class="w3-bar-item w3-button">魚兒庫存</a>
            <!-- <a href="http://127.0.0.1:8000/about" class="w3-bar-item w3-button">關於我們</a> -->
        </div>
    </div>

    <!-- Header with 大圖 -->
    <header class="bgimg w3-display-container" id="home">
        <div class="w3-display-bottomleft ">
            <img src="{% static '1.png' %}" alt="My image" width="1500px">
            <!-- <span class="w3-tag w3-xlarge">Open all year</span> -->
        </div>
        <div class="w3-display-middle w3-center">
            <span class="w3-text-white  w3-hide-medium" style="font-size:50px"><b>Hey!一起抓魚去吧!</b></span>
            <p><a href="#menu" class="w3-button w3-xxlarge w3-black">Let's go fishing</a></p>
        </div>
    </header>

    <!-- 分析照片 -->
    <div class="w3-container w3-blue-grey w3-padding-64 w3-xxlarge" id="menu">
        <div class="w3-content">

            <h1 class="w3-center w3-jumbo" style="margin-bottom:30px"><b>偵測小魚兒</b></h1>
            <div class="w3-row w3-center w3-border w3-border-dark-grey ">
                <a href="javascript:void(0)" onclick="openMenu(event, 'Upload');" id="myLink">
                    <div class="w3-col s6 tablink w3-padding-large w3-hover-red" style="color: lightblue;">上傳圖檔</div>
                </a>
                <a href="javascript:void(0)" onclick="openMenu(event, 'Analysis');">
                    <div class="w3-col s6 tablink w3-padding-large w3-hover-red" style="color: lightblue;">分析結果</div>
                </a>
                <!-- <a href="javascript:void(0)" onclick="openMenu(event, 'Starter');">
                    <div class="w3-col s4 tablink w3-padding-large w3-hover-red">魚兒資料庫</div>
                </a> -->
            </div>

            <!-- 上傳圖片 -->
            <div id="Upload" class="w3-container menu w3-padding-32 w3-white">
                <form method="POST" class="post-form" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-4">
                        <input class="form-control " type="file" name="image" id="formFileMultiple" multiple>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text"><b>圖片描述</b></span>
                        <textarea class="form-control" aria-label="圖片描述" name="description"></textarea>
                    </div>

                    <div class="d-grid gap-2 col-6 mx-auto" style="margin-top:20px">
                        <button type="submit" class="btn btn-lg">上傳</button>
                    </div>
                    <div class="col-3">
                        <p><b>Uploaded file:</b><a href="{{ img.image.url }}">{{ img.image.url }}</a></p>

                    </div>
                    <div class="w3-text-grey">
                        <img src="{{ img.image.url }}" style="width: 50%;">
                    </div>
                </form>
            </div>

            <!-- 分析模型結果 -->

            <div id="Analysis" class="w3-container menu w3-padding-32 w3-white">
                <form>
                    <img src="{{ img.after_predict.url }}" style="display:initial;margin:auto;" width="200">
                    <h1><b>魚兒數量</b> <span class="w3-right w3-tag w3-dark-grey w3-round">{{img.quantity}}隻</span></h1>
                    <p class="w3-text-grey">Salmon, shrimp, lobster, garlic</p>
                </form>
            </div>

        </div>


    </div>

    <!-- 分析照片的table -->
    <script>
        // Tabbed Menu
        function openMenu(evt, menuName) {
            var i, x, tablinks;
            x = document.getElementsByClassName("menu");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < x.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
            }
            document.getElementById(menuName).style.display = "block";
            evt.currentTarget.firstElementChild.className += " w3-red";
        }
        document.getElementById("myLink").click();
    </script>

    <div id="about">
        <div class="w3-content">
            <h1 class="w3-center w3-jumbo" style="margin-bottom:64px">About</h1>
            <p>We are proud of our interiors.</p>
            <img src="/w3images/onepage_restaurant.jpg" style="width:100%" class="w3-margin-top w3-margin-bottom" alt="Restaurant">
            <h1><b>Opening Hours</b></h1>

            <div class="w3-row">
                <div class="w3-col s6">
                    <p>Our Team</p>
                    <p>Wednesday 10.00 - 24.00</p>
                    <p>Thursday 10:00 - 24:00</p>
                </div>
                <div class="w3-col s6">
                    <p>Friday 10:00 - 12:00</p>
                    <p>Saturday 10:00 - 23:00</p>
                </div>
            </div>

        </div>
    </div> -->


    <!-- Footer -->
    <footer class="w3-center w3-blue-grey w3-padding-48 w3-xxlarge">
        <!-- <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a></p> -->
    </footer>

</body>

</html>

{% endblock %}
